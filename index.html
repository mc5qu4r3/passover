<!DOCTYPE html>
<html dir="rtl" lang="he">

    <head>
        <title>בדיקת מוצרים לפסח</title>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">

        <script src="script.js"></script>
        <link rel="stylesheet" href="w3.css">
    </head>
    
    <body class="w3-blue-grey">

        <header id="header" class="w3-container w3-center w3-teal">
            <h1>בדוק האם מוצר כשר לפסח</h1>
        </header>

        <div id="content">

            <div class="w3-margin w3-center">

                <label class="">מספר ברקוד:</label>
                <input id="barcodeValue" type="text">
                <button onclick="checkItem()">בדוק</button>
    
            </div>
    
            <div class="w3-card-2 w3-margin w3-light-blue">
    
                <h1 class="w3-panel w3-cyan">מידע על מוצר</h1>

                <div class="w3-margin-right">
                    <label for="itemName">שם מוצר:</label>
                    <span id="itemName"></span><br/>
    
                    <label for="itemBarcode">ברקוד:</label>
                    <span id="itemBarcode"></span><br/>
        
                    <label for="itemInfo">מידע נוסף:</label>
                    <span id="itemInfo"></span><br/>
                </div>
                
            </div>
    
        </div>
        
        <footer id="footer" class="w3-container w3-display-bottommiddle w3-cell-row w3-center w3-dark-grey">
            <p>פותח באהבה למען השם יתברך</p>
        </footer>

    </body>

</html>
