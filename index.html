<!DOCTYPE html>
<html dir="rtl" lang="he">

    <head>
        <title>בדיקת מוצרים לפסח</title>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">

        <script src="script.js"></script>
        <link rel="stylesheet" href="w3.css">
    </head>
    
    <body class="w3-blue-grey">

        <header id="header" class="w3-container w3-center w3-teal">
            <h1>בדיקת כשרות מוצר לפסח</h1>
        </header>

        <div id="content w3-cell-row w3-display-middle">

            <div class="w3-margin w3-center">

                <label class="">מספר ברקוד:</label>
                <input id="barcodeValue" type="text">
                <button onclick="checkItem()">בדוק</button>
    
            </div>
    
            <div id="resultCard" class="w3-card-2 w3-margin w3-light-blue">
    
                <h1 id="resultHeader" class="w3-panel w3-cyan">מידע על מוצר</h1>

                <div class="w3-margin-right">

                    <label for="itemBarcode" class="w3-opacity"><b>ברקוד: </b></label>
                    <span id="itemBarcode"></span><br/>

                    <label for="itemName" class="w3-opacity"><b>שם מוצר: </b></label>
                    <span id="itemName"></span><br class="w3-margin-bottom"/>
                    
                    <!--
                    <label for="itemInfo" class="w3-opacity"><b>מידע נוסף: </b></label>
                    <span id="itemInfo"></span><br class="w3-margin-bottom"/>
                    -->
                </div>
                
            </div>
    
        </div>

    </body>

</html>
